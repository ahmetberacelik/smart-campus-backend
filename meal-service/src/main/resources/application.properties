# =====================================================
# Smart Campus Meal Service - Application Properties
# =====================================================

# Server Configuration
server.port=8084

# Application Name
spring.application.name=meal-service

# -----------------------------------------------------
# Database Configuration
# -----------------------------------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# -----------------------------------------------------
# JWT Configuration
# -----------------------------------------------------
jwt.secret=${JWT_SECRET}

# -----------------------------------------------------
# Stripe Payment Configuration
# -----------------------------------------------------
stripe.api-key=${STRIPE_API_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# -----------------------------------------------------
# CORS Configuration
# -----------------------------------------------------
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.frontend-url=${FRONTEND_URL}

# -----------------------------------------------------
# Actuator Configuration
# -----------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# -----------------------------------------------------
# Logging Configuration
# -----------------------------------------------------
logging.level.root=INFO
logging.level.com.smartcampus=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -----------------------------------------------------
# Jackson Configuration
# -----------------------------------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# -----------------------------------------------------
# OpenAPI / Swagger Configuration
# -----------------------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
