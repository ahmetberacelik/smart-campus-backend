# =====================================================
# Smart Campus Academic Service - Application Properties
# =====================================================

# Server Configuration
server.port=8082

# Application Name
spring.application.name=academic-service

# -----------------------------------------------------
# Database Configuration
# -----------------------------------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:smart_campus}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# -----------------------------------------------------
# JPA/Hibernate Configuration
# -----------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# -----------------------------------------------------
# JWT Configuration
# -----------------------------------------------------
jwt.secret=${JWT_SECRET}

# -----------------------------------------------------
# Application Configuration
# -----------------------------------------------------
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# -----------------------------------------------------
# Actuator Configuration
# -----------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# -----------------------------------------------------
# Logging Configuration
# -----------------------------------------------------
logging.level.root=INFO
logging.level.com.smartcampus=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -----------------------------------------------------
# Jackson Configuration
# -----------------------------------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# -----------------------------------------------------
# OpenAPI / Swagger Configuration
# -----------------------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true