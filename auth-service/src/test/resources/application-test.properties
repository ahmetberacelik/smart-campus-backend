# =====================================================
# Smart Campus Auth Service - Test Properties
# =====================================================

server.port=0

spring.application.name=auth-service-test

# -----------------------------------------------------
# H2 Database Configuration (In-Memory)
# -----------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# -----------------------------------------------------
# JWT Configuration
# -----------------------------------------------------
jwt.secret=dGVzdFNlY3JldEtleUZvckludGVncmF0aW9uVGVzdGluZzEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# -----------------------------------------------------
# Email Configuration (Disabled for tests)
# -----------------------------------------------------
sendgrid.enabled=false
sendgrid.api-key=test-api-key-not-used
spring.mail.username=test@smartcampus.edu.tr

# -----------------------------------------------------
# DigitalOcean Spaces Configuration (Mock)
# -----------------------------------------------------
digitalocean.spaces.key=test-key
digitalocean.spaces.secret=test-secret
digitalocean.spaces.endpoint=https://test.digitaloceanspaces.com
digitalocean.spaces.bucket=test-bucket
digitalocean.spaces.region=test-region

# -----------------------------------------------------
# Application Configuration
# -----------------------------------------------------
app.cors.allowed-origins=http://localhost:3000
app.frontend-url=http://localhost:3000

# -----------------------------------------------------
# Actuator Configuration
# -----------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.health.mail.enabled=false

# -----------------------------------------------------
# Logging Configuration (Minimal for tests)
# -----------------------------------------------------
logging.level.root=WARN
logging.level.com.smartcampus=DEBUG
logging.level.org.springframework.security=WARN

# -----------------------------------------------------
# Jackson Configuration
# -----------------------------------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC