# =====================================================
# Smart Campus Auth Service - Application Properties
# =====================================================

# Server Configuration
server.port=8081

# Application Name
spring.application.name=auth-service

# -----------------------------------------------------
# Database Configuration
# -----------------------------------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# -----------------------------------------------------
# Email Configuration (Gmail SMTP)
# -----------------------------------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
# Port 465 için SSL, Port 587 için STARTTLS
# Port 465: SSL kullanılır (smtps protokolü)
# Port 587: STARTTLS kullanılır
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.required=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
# Port 465 için smtps protokolü kullanılmalı
spring.mail.properties.mail.transport.protocol=smtps
# Timeout değerleri production için artırıldı (ms cinsinden)
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

# -----------------------------------------------------
# File Upload Configuration
# -----------------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# -----------------------------------------------------
# JWT Configuration
# -----------------------------------------------------
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

# -----------------------------------------------------
# DigitalOcean Spaces Configuration
# -----------------------------------------------------
digitalocean.spaces.key=${DO_SPACES_KEY}
digitalocean.spaces.secret=${DO_SPACES_SECRET}
digitalocean.spaces.endpoint=${DO_SPACES_ENDPOINT}
digitalocean.spaces.bucket=${DO_SPACES_BUCKET}
digitalocean.spaces.region=${DO_SPACES_REGION}

# -----------------------------------------------------
# Application Configuration
# -----------------------------------------------------
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.frontend-url=${FRONTEND_URL}

# -----------------------------------------------------
# Actuator Configuration
# -----------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
# Mail health check devre dışı (production'da network kısıtlamaları nedeniyle)
management.health.mail.enabled=false

# -----------------------------------------------------
# Logging Configuration
# -----------------------------------------------------
logging.level.root=INFO
logging.level.com.smartcampus=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -----------------------------------------------------
# OpenAPI / Swagger Configuration
# -----------------------------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

